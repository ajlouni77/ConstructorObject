<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConstructorObject</title>
  </head>
  <body>
    <script>
      // Q1
     
      function Car(brand, model, year) {
        
        this.brand = brand; 
        this.model = model; 
        this.year = year; 

        
        this.getDetails = function () {
          return `Brand: ${this.brand}, Model: ${this.model}, Year: ${this.year}`;
        };
      }

     
      const car1 = new Car("ford", "fusion", 2018);
      const car2 = new Car("hyundai", "sonata", 2020);
      const car3 = new Car("kia", "optima", 2017);

     
      const cars = [car1, car2, car3];

      
      cars.forEach((car) => {
        console.log(car.getDetails());
      });
      // Q1

      // Q2
      
      function firstName(persons) {
        
        return persons.map((person) => person.firstName);
      }

     
      const persons = [
        { firstName: "John", lastName: "Doe" },
        { firstName: "Alex", lastName: "Smith" },
        { firstName: "Alice", lastName: "Johnson" },
        { firstName: "Thor", lastName: "Odinson" },
        { firstName: "Soso", lastName: "Ali" },
      ];

     
      console.log(firstName(persons)); 

      // Q2

    //   Q3

function objectToArray(obj) {
    const result = [];
    for (const key in obj) {
        result.push(key, obj[key]); 
    }
    return result;
}


const exampleObject = { firstName: "Moh", age: 24 };


console.log(objectToArray(exampleObject)); 

    //   Q3
    </script>
  </body>
</html>
